name             = Dancer-Session-CHI
author           = Richard Simões <rsimoes AT cpan DOT org>
license          = MIT
copyright_holder = Richard Simões
copyright_year   = 2013
version          = v0.1.7

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[ModuleBuild]

[@TestingMania]
disable       = Test::Synopsis

[AutoMetaResources]
homepage          = https://metacpan.org/release/%{dist}
repository.github = user:rsimoes
bugtracker.github = user:rsimoes

[AutoPrereqs]
skip = ^(?:base|strict|warnings|if|utf8|charnames|open|re|subs|version|Carp|Exporter|File::Spec|File::Spec::Functions|English|POSIX|Params::Check|Dancer::Logger|Dancer::Config|Dancer::ModuleLoader|Dancer::Session::Abstract|Storable)$

[CoalescePod]

[CheckChangesHasContent]

[Clean]

[ExtraTests]

[@Git]
commit_msg  = %v%n%n%c
tag_format  = %v
tag_message = %v

[MinimumPerl]

[NextRelease]

[OurPkgVersion]

[Prereqs]
Dancer = 1.3111

[Test::PodSpelling]
stopwords = placeable
stopwords = CHI's
